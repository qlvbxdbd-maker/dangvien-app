<!doctype html>
<html lang="vi">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Danh sách Đảng viên</title>

  <!-- Font mặc định toàn trang -->
  <style>
    :root{
      --primary:#1967d2;
      --border:#e6e6e6;
      --zebra:#f9fbff;
    }
    html,body{
      font-family: "Times New Roman", Times, serif;
      font-size:16px; color:#222; line-height:1.6;
      margin:0; background:#fff;
    }
    .container{ max-width:1180px; margin:28px auto; padding:0 16px;}
    h1{ margin:0 0 16px 0; font-size:30px; font-weight:700;}
    .toolbar{
      display:flex; flex-wrap:wrap; gap:10px; align-items:center; margin-bottom:12px;
    }
    .toolbar input[type="text"], .toolbar input[type="date"], .toolbar select{
      height:40px; padding:6px 10px; border:1px solid var(--border); border-radius:6px; outline:none;
      min-width:180px; font-size:16px;
    }
    .toolbar .grow{ flex:1 1 360px; min-width:260px;}

    .btn{
      height:40px; padding:0 14px; border-radius:8px; border:1px solid var(--border); background:#f8f8f8;
      cursor:pointer; font-weight:600;
    }
    .btn.primary{ background:var(--primary); color:#fff; border-color:var(--primary);}
    .btn.ghost{ background:#fff;}
    .btn:disabled{opacity:.6; cursor:not-allowed}

    .tag{font-size:13px; color:#666}

    table{ width:100%; border-collapse:separate; border-spacing:0; border:1px solid var(--border); border-radius:10px; overflow:hidden}
    thead th{
      background:var(--primary); color:#fff; text-align:left; padding:12px 12px; font-weight:700; white-space:nowrap;
    }
    tbody td{padding:12px; border-top:1px solid var(--border);}
    tbody tr:nth-child(odd){ background:var(--zebra)}
    tbody tr:hover{ background:#eef5ff}

    .right{ text-align:right}
    .muted{ color:#666}
    .flex{ display:flex; gap:8px; align-items:center; flex-wrap:wrap}
    .ml8{ margin-left:8px}
    .ml16{ margin-left:16px}

    .pagination{ margin:14px 0; display:flex; align-items:center; gap:10px}
    .pagination .btn{height:36px}

    /* Modal */
    .modal{
      position:fixed; inset:0; background:rgba(0,0,0,.35); display:none; align-items:center; justify-content:center; z-index:9999;
    }
    .modal.show{ display:flex }
    .card{
      background:#fff; width:min(860px, 92vw); max-height:88vh; overflow:auto;
      border-radius:12px; border:1px solid var(--border); box-shadow:0 12px 32px rgba(0,0,0,.18);
    }
    .card header{ padding:14px 18px; border-bottom:1px solid var(--border); display:flex; gap:8px; align-items:center; justify-content:space-between}
    .card .body{ padding:18px}
    .grid{
      display:grid; grid-template-columns: 180px 1fr; gap:8px 12px;
    }
    .grid div{ padding:8px 0; border-bottom:1px dashed #eee}
    .grid .label{ color:#555; font-weight:600}
    .close{ background:#fff; border:1px solid var(--border); border-radius:8px; height:34px; padding:0 12px; cursor:pointer}
    .printOnly{ display:none }
    @media print{
      .noPrint{ display:none !important}
      .printOnly{ display:block !important}
      body{ background:#fff}
      table{ page-break-inside:auto }
      tr{ page-break-inside:avoid; page-break-after:auto }
    }
  </style>

  <!-- SheetJS (XLSX) + FileSaver (để tải blob trên Safari cũ) -->
  <script src="https://cdn.jsdelivr.net/npm/xlsx@0.18.5/dist/xlsx.full.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/file-saver@2.0.5/dist/FileSaver.min.js"></script>
  <!-- docx (tạo .docx) -->
  <script src="https://cdn.jsdelivr.net/npm/docx@8.5.0/build/index.umd.js"></script>
</head>
<body>
  <div class="container">
    <h1 class="noPrint">Danh sách Đảng viên</h1>

    <div class="toolbar noPrint">
      <input id="q" class="grow" type="text" placeholder="Tìm theo tên, email (không phân biệt hoa thường)..." />
      <input id="from" type="date" title="Từ ngày" />
      <input id="to" type="date"   title="Đến ngày" />
      <select id="status">
        <option value="">Trạng thái: Tất cả</option>
        <option value="Đang sinh hoạt">Đang sinh hoạt</option>
        <option value="Nghỉ sinh hoạt">Nghỉ sinh hoạt</option>
        <option value="Chuyển đảng">Chuyển đảng</option>
      </select>
      <select id="pageSize">
        <option value="10">10 dòng/trang</option>
        <option value="20">20 dòng/trang</option>
        <option value="50">50 dòng/trang</option>
        <option value="100">100 dòng/trang</option>
        <option value="all">Tất cả</option>
      </select>
      <button id="refresh" class="btn primary">Làm mới</button>
      <label class="flex ml8">
        <input id="exportAll" type="checkbox" />
        <span class="tag">Xuất tất cả (bỏ qua phân trang)</span>
      </label>
      <button id="btnPrint" class="btn ghost ml8">In</button>
      <button id="btnExcel" class="btn ml8">Xuất Excel (.xlsx)</button>
    </div>

    <table id="tbl">
      <thead>
        <tr>
          <th>STT</th>
          <th>Họ và tên</th>
          <th>Giới tính</th>
          <th>Đơn vị/Bộ phận</th>
          <th>Chi bộ</th>
          <th>Số thẻ Đảng viên</th>
          <th>Ngày vào Đảng</th>
          <th>Tuổi Đảng</th>
          <th>E‑mail</th>
          <th>Trạng thái</th>
        </tr>
      </thead>
      <tbody id="tbody"></tbody>
    </table>

    <div class="pagination noPrint">
      <button id="prev" class="btn">Trước đó</button>
      <div class="tag" id="pageInfo">Trang 1/1</div>
      <button id="next" class="btn">Kế tiếp</button>
      <div class="tag ml16" id="footInfo"></div>
    </div>
  </div>

  <!-- Modal chi tiết -->
  <div id="modal" class="modal noPrint">
    <div class="card">
      <header>
        <strong>Thông tin đảng viên</strong>
        <div class="flex">
          <button id="btnEdit" class="btn ghost">Sửa</button>
          <button id="btnPrintDetail" class="btn ghost">In</button>
          <button id="btnDocx" class="btn primary">Xuất DOCX</button>
          <button id="btnClose" class="close">Đóng</button>
        </div>
      </header>
      <div class="body" id="detailBody">
        <div class="grid" id="detailGrid"></div>
      </div>
    </div>
  </div>

  <script src="./app.js"></script>
</body>
</html>
