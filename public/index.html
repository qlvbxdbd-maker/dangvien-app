<!doctype html>
<html lang="vi">
<head>
  <meta charset="utf-8" />
  <title>Danh sách Đảng viên</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />

  <!-- Font toàn site -->
  <style>
    :root{
      --main:#1e66d8;
      --border:#d0d7de;
      --bg:#f7f9fc;
    }
    html,body{font-family:"Times New Roman", Times, serif;font-size:16px;color:#222}
    body{margin:24px;background:#fff}

    h1{font-size:34px;margin:0 0 14px 0;text-align:center;letter-spacing:.5px}
    .toolbar{display:grid;grid-template-columns:1fr repeat(2,160px) 160px 120px 120px 120px;gap:10px;margin:0 auto 10px auto;max-width:1400px}
    .toolbar input,.toolbar select,.toolbar button{
      font-family:"Times New Roman", Times, serif;font-size:16px;height:36px;padding:6px 10px;border:1px solid var(--border);border-radius:6px;background:#fff
    }
    .toolbar button{background:var(--main);color:#fff;border-color:var(--main);cursor:pointer}
    .toolbar .small{background:#fff;border-color:var(--border);color:#222}
    .toolbar .danger{background:#e03131;border-color:#e03131}
    .toolbar .ghost{background:#fff;border-color:var(--border)}

    .note{max-width:1400px;margin:6px auto 10px auto;color:#666}

    .table-wrap{max-width:1400px;margin:0 auto;border:1px solid var(--border);border-radius:8px;overflow:hidden}
    table{width:100%;border-collapse:collapse}
    thead th{
      background:var(--main);color:#fff;padding:10px;border-right:1px solid rgba(255,255,255,.25);white-space:nowrap
    }
    tbody td{padding:10px;border-top:1px solid var(--border);border-right:1px solid var(--border)}
    tbody tr:nth-child(even){background:#fbfdff}
    tbody tr:hover{background:#eef5ff}
    .fit-name{white-space:nowrap;overflow:hidden;text-overflow:ellipsis;max-width:360px}
    .center{text-align:center}
    .right{text-align:right}

    .foot{max-width:1400px;margin:8px auto 0 auto;display:flex;gap:10px;align-items:center;justify-content:flex-end}
    .foot .muted{color:#666}

    /* Modal chi tiết */
    .modal{position:fixed;inset:0;background:rgba(0,0,0,.35);display:none;align-items:center;justify-content:center;z-index:40}
    .modal.open{display:flex}
    .card{width:820px;max-width:95vw;background:#fff;border:1px solid var(--border);border-radius:10px;box-shadow:0 16px 40px rgba(0,0,0,.08)}
    .card header{padding:12px 16px;border-bottom:1px solid var(--border);display:flex;justify-content:space-between;align-items:center}
    .card header h3{margin:0;font-size:20px}
    .card section{padding:12px 16px}
    .grid2{display:grid;grid-template-columns:160px 1fr;row-gap:8px;column-gap:10px}
    .grid2 label{color:#555}
    .grid2 input,.grid2 textarea{border:1px solid var(--border);border-radius:6px;padding:6px 10px;height:34px;font-family:"Times New Roman"}
    .grid2 textarea{height:70px}
    .actions{display:flex;gap:8px;justify-content:flex-end;padding:10px 16px;border-top:1px solid var(--border)}
    .actions button{height:36px;padding:0 14px;border-radius:6px;border:1px solid var(--border);background:#fff;cursor:pointer}
    .actions .primary{background:var(--main);border-color:var(--main);color:#fff}
    .actions .danger{background:#e03131;border-color:#e03131;color:#fff}

    /* In – ẩn toolbar khi in và trang in chuẩn A4 dọc */
    @media print{
      .toolbar,.actions,.foot,.no-print{display:none!important}
      body{margin:12mm}
      table{page-break-inside:auto}
      tr{page-break-inside:avoid;page-break-after:auto}
    }
  </style>

  <!-- SheetJS & docx (tạo .xlsx / .docx) -->
  <script src="https://cdn.jsdelivr.net/npm/xlsx@0.19.3/dist/xlsx.full.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/docx@8.3.2/build/index.umd.js"></script>
</head>
<body>
  <h1>Danh sách Đảng viên</h1>

  <div class="toolbar">
    <input id="kw" placeholder="Tìm theo tên, email (không phân biệt hoa thường, bỏ dấu)…" />
    <input id="from" type="date" class="small" />
    <input id="to"   type="date" class="small" />
    <select id="status" class="small" title="Trạng thái">
      <option value="">Tất cả trạng thái</option>
      <option>Đang sinh hoạt</option>
      <option>Nghỉ sinh hoạt</option>
      <option>Chuyển đảng</option>
    </select>

    <select id="size" class="small" title="Số dòng/trang">
      <option value="10">10 dòng/trang</option>
      <option value="20">20 dòng/trang</option>
      <option value="50">50 dòng/trang</option>
      <option value="100">100 dòng/trang</option>
      <option value="all">Tất cả</option>
    </select>

    <button id="refresh">Làm mới</button>
    <button id="print" class="ghost">In</button>
    <button id="excel" class="ghost">Xuất Excel</button>
  </div>

  <div class="note no-print" id="rangeNote"></div>

  <div class="table-wrap">
    <table id="tbl">
      <thead>
        <tr>
          <th class="center" style="width:60px">STT</th>
          <th>Họ và tên</th>
          <th class="center" style="width:100px">Giới tính</th>
          <th style="width:160px">Đơn vị/Bộ phận</th>
          <th style="width:120px">Chi bộ</th>
          <th class="center" style="width:130px">Số thẻ Đảng viên</th>
          <th class="center" style="width:130px">Ngày vào Đảng</th>
          <th class="center" style="width:90px">Tuổi Đảng</th>
          <th style="width:230px">E‑mail</th>
          <th style="width:150px">Trạng thái</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <div class="foot">
    <span class="muted" id="meta"></span>
    <button id="prev" class="ghost">Trước đó</button>
    <span class="muted" id="pageInfo"></span>
    <button id="next" class="ghost">Kế tiếp</button>
  </div>

  <!-- Modal chi tiết đảng viên -->
  <div id="dlg" class="modal">
    <div class="card" role="dialog" aria-modal="true">
      <header>
        <h3>Lý lịch Đảng viên</h3>
        <button class="ghost" onclick="Dlg.close()">✕</button>
      </header>
      <section>
        <div class="grid2">
          <label>Họ và tên</label> <input id="f_name" />
          <label>Giới tính</label> <input id="f_gender" />
          <label>Đơn vị/Bộ phận</label> <input id="f_unit" />
          <label>Chi bộ</label> <input id="f_branch" />
          <label>Số thẻ Đảng viên</label> <input id="f_card" />
          <label>Ngày vào Đảng</label> <input id="f_join" type="date" />
          <label>E‑mail</label> <input id="f_email" />
          <label>Trạng thái</label> <input id="f_status" />
          <label>Ghi chú</label> <textarea id="f_note"></textarea>
        </div>
      </section>
      <div class="actions">
        <button class="ghost" onclick="Detail.print()">In</button>
        <button class="ghost" onclick="Detail.docx()">Xuất DOCX</button>
        <button class="ghost" id="btnEdit" onclick="Detail.enableEdit(true)">Sửa</button>
        <button class="primary" id="btnSave" style="display:none" onclick="Detail.save()">Lưu</button>
        <button class="danger" onclick="Dlg.close()">Đóng</button>
      </div>
    </div>
  </div>

  <script src="./app.js"></script>
</body>
</html>
