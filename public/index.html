<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Quản lý Đảng viên</title>
  <style>
    body {
      font-family: "Times New Roman", Times, serif;
      line-height: 1.6;
      margin: 24px;
    }
    h1 {
      margin-bottom: 16px;
    }
    .table {
      width: 100%;
      border-collapse: collapse;
      border: 1px solid #e5e7eb;
      background: #fff;
    }
    .table th, .table td {
      padding: 12px 14px;
      border-bottom: 1px solid #e5e7eb;
    }
    .table thead th {
      background: #2563eb;
      color: #fff;
      text-align: left;
      font-weight: 700;
    }
    .table tbody tr:nth-child(odd) {
      background: #f8fafc;
    }
    .table tbody tr:hover {
      background: #eef2ff;
    }
  </style>
</head>
<body>
  <h1>Danh sách Đảng viên</h1>
  <table class="table">
    <thead>
      <tr>
        <th>Họ và tên</th>
        <th>Email</th>
      </tr>
    </thead>
    <tbody id="members-body"></tbody>
  </table>

  <!-- Gắn script -->
  <script src="./app.js"></script>
</body>
</html>
