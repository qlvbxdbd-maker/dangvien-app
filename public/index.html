<!doctype html>
<html lang="vi">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title>Danh sách Đảng viên</title>

    <!-- Bootstrap 5 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <style>
      :root { --title-font: "Times New Roman", Times, serif; }
      body { font-family: var(--title-font); }

      h1.page-title {
        font-family: var(--title-font);
        font-weight: 700;
        text-align: center;
        margin: 18px 0 10px;
      }

      .table thead th {
        background:#1e63d3; color:#fff; vertical-align: middle;
      }
      .table tbody td { vertical-align: middle; }
      .nowrap { white-space: nowrap; }
      .col-name { white-space: nowrap; } /* tên hiển thị một dòng */
      .toolbar .form-control, .toolbar .form-select { min-width:140px; }
      .toolbar .btn { white-space: nowrap; }

      /* In */
      @media print {
        .no-print { display:none !important; }
        .page-title { margin-top:0; }
        .print-range {
          display:block; text-align:center; font-style:italic; margin-bottom:6px;
        }
        .table th, .table td { padding: .25rem .35rem; font-size: 13px; }
      }
    </style>
  </head>
  <body>
    <div class="container py-3">
      <h1 class="page-title">Danh sách Đảng viên</h1>

      <!-- Dòng mô tả khoảng in (chỉ hiện khi in) -->
      <div id="printRange" class="print-range no-print d-none"></div>

      <!-- Toolbar -->
      <div class="toolbar row g-2 align-items-end no-print">
        <div class="col-12 col-lg-4">
          <label class="form-label">Tìm theo tên / email</label>
          <input id="kw" class="form-control"
                 placeholder="không phân biệt hoa thường, có thể bỏ dấu…">
        </div>

        <div class="col-6 col-lg-2">
          <label class="form-label">Từ ngày</label>
          <input id="fromDate" class="form-control" type="date">
        </div>
        <div class="col-6 col-lg-2">
          <label class="form-label">Đến ngày</label>
          <input id="toDate" class="form-control" type="date">
        </div>

        <div class="col-6 col-lg-2">
          <label class="form-label">Trạng thái</label>
          <select id="status" class="form-select">
            <option value="">Tất cả</option>
            <option>Đang sinh hoạt</option>
            <option>Nghỉ sinh hoạt</option>
            <option>Chuyển đảng</option>
          </select>
        </div>

        <div class="col-6 col-lg-2">
          <label class="form-label">Số dòng/trang</label>
          <select id="pageSize" class="form-select">
            <option value="10">10 dòng/trang</option>
            <option value="20">20 dòng/trang</option>
            <option value="50">50 dòng/trang</option>
            <option value="100">100 dòng/trang</option>
            <option value="all">Tất cả</option>
          </select>
        </div>

        <div class="col-12 d-flex gap-2 justify-content-end">
          <button id="btnRefresh" class="btn btn-primary">Làm mới</button>
          <button id="btnExcel" class="btn btn-success">Xuất Excel (.xlsx)</button>
          <!-- BỎ NÚT DOCX Ở TRANG DANH SÁCH -->
          <button id="btnPrint" class="btn btn-outline-dark">In</button>
        </div>
      </div>

      <!-- Bảng -->
      <div class="table-responsive mt-3">
        <table class="table table-bordered table-hover" id="tbl">
          <thead>
            <tr class="text-center">
              <th class="nowrap" style="width:70px;">STT</th>
              <th style="width:220px;">Họ và tên</th>
              <th style="width:80px;">Giới tính</th>
              <th>Đơn vị/Bộ phận</th>
              <th>Chi bộ</th>
              <th class="nowrap">Số thẻ Đảng viên</th>
              <th class="nowrap">Ngày vào Đảng</th>
              <th class="nowrap">Tuổi Đảng</th>
              <th class="nowrap">E-mail</th>
              <th class="nowrap">Trạng thái</th>
            </tr>
          </thead>
          <tbody id="tbody"></tbody>
        </table>
      </div>

      <!-- Pager + info -->
      <div class="d-flex justify-content-between align-items-center no-print">
        <div id="info" class="small text-muted"></div>
        <div class="d-flex gap-2">
          <button id="prev" class="btn btn-outline-secondary btn-sm">Trước đó</button>
          <span id="pageInfo" class="small align-self-center"></span>
          <button id="next" class="btn btn-outline-secondary btn-sm">Kế tiếp</button>
        </div>
      </div>
    </div>

    <!-- Modal chi tiết -->
    <div class="modal fade" id="detailModal" tabindex="-1" aria-hidden="true">
      <div class="modal-dialog modal-lg modal-dialog-scrollable">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Lý lịch Đảng viên</h5>
            <button class="btn-close" data-bs-dismiss="modal"></button>
          </div>
          <div class="modal-body">
            <div id="detailView"></div>
          </div>
          <div class="modal-footer">
            <button class="btn btn-outline-dark" id="mPrint">In</button>
            <button class="btn btn-secondary" id="mDocx">Xuất DOCX</button>
            <button class="btn btn-warning" id="mEdit">Sửa</button>
            <button class="btn btn-primary d-none" id="mSave">Lưu</button>
            <button class="btn btn-outline-secondary" data-bs-dismiss="modal">Đóng</button>
          </div>
        </div>
      </div>
    </div>

    <!-- libs -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/xlsx@0.18.5/dist/xlsx.full.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/file-saver@2.0.5/dist/FileSaver.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/docx@8.0.4/build/index.umd.js"></script>

    <!-- App -->
    <script src="./app.js"></script>
  </body>
</html>
