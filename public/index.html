<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Quản lý Đảng viên</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <style>
    body { font-family: "Times New Roman", Times, serif; line-height: 1.6; background: #f8f9fa; }
    h1 { margin: 20px 0; font-weight: bold; }
    table { background: #fff; }
    th { background: #2f6fed; color: #fff; text-align: center; }
    td { vertical-align: middle; }
    tr:nth-child(even) { background-color: #f8f9fa; }
    .toolbar { margin-bottom: 15px; }
    .modal-header { background: #2f6fed; color: #fff; }
  </style>
</head>
<body class="container-fluid p-4">
  <h1>Danh sách Đảng viên</h1>

  <!-- Bộ lọc -->
  <div class="row toolbar g-2">
    <div class="col-md-3">
      <input type="text" id="search" class="form-control" placeholder="Tìm theo tên, email...">
    </div>
    <div class="col-md-2">
      <label>Từ ngày:</label>
      <input type="date" id="fromDate" class="form-control">
    </div>
    <div class="col-md-2">
      <label>Đến ngày:</label>
      <input type="date" id="toDate" class="form-control">
    </div>
    <div class="col-md-2">
      <select id="pageSize" class="form-select">
        <option value="10">10 dòng/trang</option>
        <option value="20">20 dòng/trang</option>
        <option value="50">50 dòng/trang</option>
        <option value="100">100 dòng/trang</option>
        <option value="all">Tất cả</option>
      </select>
    </div>
    <div class="col-md-1">
      <button id="refreshBtn" class="btn btn-primary w-100">Làm mới</button>
    </div>
    <div class="col-md-1">
      <button id="exportExcelBtn" class="btn btn-success w-100">Xuất Excel</button>
    </div>
    <div class="col-md-1">
      <button id="printBtn" class="btn btn-secondary w-100">In</button>
    </div>
  </div>

  <!-- Bộ lọc trạng thái -->
  <div class="row mb-2">
    <div class="col-md-3">
      <select id="statusFilter" class="form-select">
        <option value="all">Tất cả</option>
        <option value="active">Đang sinh hoạt</option>
        <option value="inactive">Nghỉ sinh hoạt</option>
        <option value="moved">Chuyển đảng</option>
      </select>
    </div>
  </div>

  <!-- Bảng -->
  <div class="table-responsive">
    <table class="table table-bordered" id="members-table">
      <thead>
        <tr>
          <th>STT</th>
          <th>Họ và tên</th>
          <th>Giới tính</th>
          <th>Đơn vị/Bộ phận</th>
          <th>Chi bộ</th>
          <th>Số thẻ Đảng viên</th>
          <th>Ngày vào Đảng</th>
          <th>Tuổi Đảng</th>
          <th>Email</th>
          <th>Trạng thái</th>
        </tr>
      </thead>
      <tbody id="members-list"></tbody>
    </table>
  </div>

  <div id="pagination" class="mt-3"></div>
  <p id="total-count" class="mt-2"></p>

  <!-- Modal Chi tiết đảng viên -->
  <div class="modal fade" id="memberModal" tabindex="-1">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Thông tin chi tiết Đảng viên</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body" id="memberDetail"></div>
        <div class="modal-footer">
          <button id="editBtn" class="btn btn-warning">Sửa chữa</button>
          <button id="printDetailBtn" class="btn btn-secondary">In</button>
          <button id="exportDocxBtn" class="btn btn-success">Xuất .docx</button>
          <button class="btn btn-danger" data-bs-dismiss="modal">Đóng</button>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
  <script src="app.js"></script>
</body>
</html>
