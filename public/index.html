<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Quản lý Đảng viên</title>
  <style>
    body {
      font-family: "Times New Roman", Times, serif;
      line-height: 1.6;
      margin: 24px;
      background: #f9f9f9;
    }
    h1 {
      margin-bottom: 16px;
      color: #222;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      background: #fff;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      border-radius: 6px;
      overflow: hidden;
    }
    th, td {
      padding: 12px 16px;
      border: 1px solid #ddd;
      text-align: left;
    }
    th {
      background: #2c7be5;
      color: white;
    }
    tr:nth-child(even) {
      background: #f2f6fc;
    }
    tr:hover {
      background: #e9f1fb;
    }
  </style>
</head>
<body>
  <h1>Danh sách Đảng viên</h1>
  <table id="members-table">
    <thead>
      <tr>
        <th>Họ và tên</th>
        <th>Email</th>
      </tr>
    </thead>
    <tbody id="members-list"></tbody>
  </table>

  <!-- Gắn script app.js -->
  <script src="app.js"></script>
</body>
</html>
