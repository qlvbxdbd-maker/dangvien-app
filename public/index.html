<!doctype html>
<html lang="vi">
<head>
  <meta charset="utf-8" />
  <title>Danh sách Đảng viên</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    :root{
      --blue:#2165d1;
      --blue-50:#e9f0ff;
      --border:#e5e7eb;
      --text:#111827;
    }
    html,body{height:100%}
    body{
      font-family: "Times New Roman", Times, serif;
      margin:0;
      color:var(--text);
      background:#fff;
    }
    .container{max-width:1200px;margin:28px auto;padding:0 16px}
    h1{margin:0 0 16px 0;font-size:36px;font-weight:700}

    .toolbar{
      display:grid;
      grid-template-columns: 1fr 150px 150px 160px 150px 130px 110px;
      gap:10px; align-items:center;
      margin-bottom:10px;
    }
    .toolbar input[type="text"], .toolbar input[type="date"],
    .toolbar select{
      font-family:"Times New Roman", Times, serif;
      height:38px; border:1px solid var(--border); border-radius:6px;
      padding:6px 10px; outline:none;
    }
    .btn{
      font-family:"Times New Roman", Times, serif;
      height:38px; border-radius:6px; border:1px solid var(--border);
      background:#f5f7fb; cursor:pointer; padding:0 14px;
    }
    .btn.primary{background:var(--blue);color:#fff;border-color:var(--blue)}
    .btn.link{background:#fff}
    .btn:disabled{opacity:.6;cursor:not-allowed}

    .note{font-size:14px;margin:10px 0 6px;color:#374151}

    .table{
      width:100%; border-collapse:collapse; table-layout:fixed;
      border:1px solid var(--border);
    }
    .table thead th{
      background:var(--blue); color:#fff; text-align:left;
      padding:10px 12px; font-weight:700; border-right:1px solid #fff;
    }
    .table tbody td{
      border-top:1px solid var(--border); padding:10px 12px;
    }
    .table tbody tr:nth-child(even){background:var(--blue-50)}
    .table th.stt, .table td.stt{width:70px;text-align:center}
    .table th.w-200{width:200px}
    .table th.w-140{width:140px}
    .table th.w-120{width:120px}
    .table td.double-link{cursor:pointer;color:#0c4fb3}
    .table td.double-link:hover{text-decoration:underline}

    .footer-bar{
      display:flex;justify-content:space-between;align-items:center;
      gap:10px;margin-top:10px;
      font-size:14px;
    }
    .pager button{margin-left:6px}

    /* Modal */
    .modal{position:fixed;inset:0;background:rgba(0,0,0,.45);display:none;align-items:center;justify-content:center;padding:20px}
    .modal.open{display:flex}
    .modal-card{
      background:#fff; width:min(820px,95vw); border-radius:8px;
      box-shadow:0 10px 40px rgba(0,0,0,.2); overflow:hidden;
      font-size:16px;
    }
    .modal-head{display:flex;justify-content:space-between;align-items:center;padding:12px 16px;background:var(--blue);color:#fff}
    .modal-body{padding:16px}
    .modal-actions{display:flex;gap:10px;justify-content:flex-end;padding:0 16px 16px}
    .detail-grid{display:grid;grid-template-columns:180px 1fr;gap:8px 10px}
    .detail-grid label{font-weight:700}
    .detail-grid input, .detail-grid textarea{
      font-family:"Times New Roman", Times, serif;
      border:1px solid var(--border);border-radius:6px;padding:6px 10px;height:34px
    }
    .detail-grid textarea{height:72px}

    /* PRINT */
    @media print{
      .toolbar, .footer-bar, .modal{display:none !important}
      .print-range{display:block !important}
      body{background:#fff}
      .table thead th{background:#f1f5ff !important;color:#000;border-color:#ddd}
    }
    .print-range{display:none;margin:6px 0 14px;font-style:italic}
  </style>

  <!-- SheetJS style build (có hỗ trợ style cơ bản) -->
  <script src="https://cdn.jsdelivr.net/npm/xlsx-js-style@1.2.0/dist/xlsx.min.js"></script>
  <!-- docx (xuất DOCX chi tiết) -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/docx/8.3.2/docx.umd.js"></script>
</head>
<body>
  <div class="container">
    <h1>Danh sách Đảng viên</h1>

    <div class="toolbar">
      <input id="q" type="text" placeholder="Tìm theo tên, email..." />
      <input id="from" type="date"/>
      <input id="to" type="date"/>
      <select id="status">
        <option value="">Trạng thái: Tất cả</option>
        <option>Đang sinh hoạt</option>
        <option>Nghỉ sinh hoạt</option>
        <option>Chuyển đảng</option>
      </select>
      <select id="pageSize">
        <option value="10">10 dòng/trang</option>
        <option value="20">20 dòng/trang</option>
        <option value="50">50 dòng/trang</option>
        <option value="100">100 dòng/trang</option>
        <option value="all">Tất cả</option>
      </select>
      <button id="refreshBtn" class="btn primary">Làm mới</button>
      <button id="exportAllToggle" class="btn link" title="Bật/tắt xuất toàn bộ">
        <span id="exportAllIcon">□</span> Xuất tất cả
      </button>
    </div>

    <div class="print-range" id="printRange"></div>

    <table class="table" id="tbl">
      <thead>
        <tr>
          <th class="stt">STT</th>
          <th>Họ và tên</th>
          <th class="w-120">Giới tính</th>
          <th class="w-200">Đơn vị/Bộ phận</th>
          <th class="w-140">Chi bộ</th>
          <th class="w-140">Số thẻ Đảng viên</th>
          <th class="w-140">Ngày vào Đảng</th>
          <th class="w-120">Tuổi Đảng</th>
          <th class="w-200">E‑mail</th>
          <th class="w-140">Trạng thái</th>
        </tr>
      </thead>
      <tbody id="tbody"></tbody>
    </table>

    <div class="footer-bar">
      <div>
        <button class="btn" id="btnPrint">In</button>
        <button class="btn" id="btnExport">Xuất Excel</button>
      </div>
      <div id="summary"></div>
      <div class="pager">
        <button class="btn" id="prev">Trước đó</button>
        <span id="pageInfo">Trang 1/1</span>
        <button class="btn" id="next">Kế tiếp</button>
      </div>
    </div>
  </div>

  <!-- Modal chi tiết -->
  <div class="modal" id="mDetail">
    <div class="modal-card">
      <div class="modal-head">
        <div id="mdTitle">Thông tin đảng viên</div>
        <button class="btn" onclick="closeDetail()">Đóng</button>
      </div>
      <div class="modal-body">
        <div class="detail-grid">
          <label>Họ và tên</label><input id="mdName">
          <label>Giới tính</label><input id="mdGender">
          <label>Đơn vị/Bộ phận</label><input id="mdDept">
          <label>Chi bộ</label><input id="mdCell">
          <label>Số thẻ Đảng viên</label><input id="mdCard">
          <label>Ngày vào Đảng</label><input id="mdJoin" type="date">
          <label>Email</label><input id="mdEmail">
          <label>Trạng thái</label><input id="mdStatus">
          <label>Ghi chú</label><textarea id="mdNote"></textarea>
        </div>
      </div>
      <div class="modal-actions">
        <button class="btn" id="btnPrintDetail">In</button>
        <button class="btn" id="btnDocx">Xuất DOCX</button>
        <button class="btn primary" id="btnSave">Lưu tạm (local)</button>
      </div>
    </div>
  </div>

  <script src="./app.js"></script>
</body>
</html>
